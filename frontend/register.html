<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create account</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h2>Create account</h2>

  <form id="registerForm">
    <input id="name" placeholder="Name" style="width: 200px; height: 30px;"><br><br>
    <input id="email" placeholder="Email" style="width: 200px; height: 30px;"><br><br>
    <input id="password" type="password" placeholder="Password" style="width: 200px; height: 30px;"><br><br>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <p>Already have an account? <a href="/login.html">Login</a></p>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("msg").textContent = data.error;
        return;
      }

      window.location.href = "/";
    });
  </script>
</body>
</html>

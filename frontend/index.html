<!DOCTYPE html>
<html style="padding: 0; margin: 0;">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pc-utlån</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    </head>
    <body>
        <div style="display: flex; flex-direction: row; height: 100vh;">
            <div style="display: flex; flex-direction: column; flex-basis: 20%; border: 1px solid black;">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
            </div>
            <div style="display: flex; flex-direction: column; flex-basis: 80%;">
                <a href="utlån_side.html"><button style="height: 40px; width: 80px; margin: 5px;">Ny utlån</button></a>
                <div style="display: flex; flex-direction: column; border: 1px solid black; background-color: rgb(189, 189, 189);">
                    <div id="listDiv" class="listDiv">

                    </div>
                </div>
            </div>
        </div>
        <div id="calendar"></div>
        <script src="oppdater_liste.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });

            calendar.render();
            });
        </script>
    </body>
</html>

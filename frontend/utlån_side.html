<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nytt utlån</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div style="display:grid; grid-template-columns:auto auto;">
    <div style="display:grid; grid-template-columns:auto auto auto auto;">
        <h4>Elev navn</h4>
        <select id="pcSelect"></select>
        <h4>Dato lånet</h4>
        <h4>Leverings dato</h4>

        <input id="navn">
        <input id="pc_nummer">
        <input type="date" id="dato_lånt">
        <input type="date" id="leverings_dato">
    </div>

    <button onclick="addRental()">Legg til</button>
</div>

<script src="oppdater_liste.js"></script>
<script>
    async function loadAvailablePCs() {
    const r = await fetch("/pcs");
    const pcs = await r.json();
    pcs.filter(p => !p.rented).forEach(p => {
        const o = document.createElement("option");
        o.value = p.id;
        o.textContent = `${p.pc_number} - ${p.model}`;
        pcSelect.appendChild(o);
    });
    }
    loadAvailablePCs();
</script>
</body>
</html>

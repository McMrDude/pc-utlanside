<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input id="email" placeholder="Email" style="width: 200px; height: 30px;"><br><br>
    <input id="password" type="password" placeholder="Password" style="width: 200px; height: 30px;"><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="msg"></p>

  <p>No account? <a href="/register.html">Register</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent page reload

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById("msg").textContent = data.error;
        return;
      }

      window.location.href = "/";
    });
  </script>
</body>
</html>
